<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuju Duck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <img src="images/title.png" alt="Catching Duck" id="title-image">
        <div id="game-wrapper">
            <canvas id="game-canvas" width="500" height="400"></canvas>
            <div id="coin-display"></div>
            <div id="controls">
                <div id="button-container">
                    <button class="arrow-button" id="left-button">←</button>
                    <button id="drop-button">내려가기</button>
                    <button class="arrow-button" id="right-button">→</button>
                </div>
            </div>
            <div id="result-display"></div>
        </div>

        <h2>나의 컬렉션</h2>
        <div id="collection-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
