<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catching Duck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
            <div id="main-container">
        <div id="game-wrapper">
            <img src="images/title.png" alt="Catching Duck" id="title-image">
        <canvas id="game-canvas" width="500" height="400"></canvas>
        <div id="controls">
            <p>코인: <span id="coin-display">1000</span></p>
            <p class="instructions">← →: 집게 이동 | Space: 뽑기</p>
            <div id="button-container">
                <button id="left-arrow" class="arrow-button">◀</button>
                <button id="drop-button">DROP</button>
                <button id="right-arrow" class="arrow-button">▶</button>
            </div>
        </div>
        <div id="result-display"></div>
    </div>

    <h2>나의 컬렉션</h2>
    <div id="collection-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
